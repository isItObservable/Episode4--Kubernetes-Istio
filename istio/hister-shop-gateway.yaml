apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: histershop-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: hipstershop-ingress
spec:
  hosts:
    - "*"
  gateways:
    - histershop-gateway
  http:
  - match:
    - uri:
        prefix: /kiali
      - route:
        - destination:
            host: kiali.istio-system.svc.cluster.local
            port:
              number:
    - uri:
        prefix: /grafana
      - route:
          - destination :
              host: grafana.default.svc.cluster.local